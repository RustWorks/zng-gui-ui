name: CI

on:
  pull_request:
  push:
    branches: [ "master" ]
    paths-ignore: 
      - 'docs/**'
      - 'TODO/**'

env:
  RUST_BACKTRACE: 1
  RUSTFLAGS: '--codegen=debuginfo=0'

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Fmt Check
      run: cargo fmt -- --check
    - name: Prebuild
      run: |
        cargo do prebuild
        cargo clean
    - name: Check
      run: |
        cargo do check
        cargo clean
    - name: Test
      run: cargo do test
