name: Tag -> Prebuild -> Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  prebuild:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            file: libzng_view.so
          - os: windows-latest
            file: zng_view.dll
          - os: macos-13
            file: libzng_view.dylib

    name: prebuild (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    steps:
        - if: matrix.os == 'windows-latest'
          name: set windows env
          run: |
            echo "CC=clang-cl" | Out-File -FilePath $env:GITHUB_ENV -Append
            echo "CXX=clang-cl" | Out-File -FilePath $env:GITHUB_ENV -Append

        - uses: actions/checkout@v4
          with:
            ref: release
        - run: cargo do prebuild
        - run: cargo clean
        - name: Upload artifacts
          uses: actions/upload-artifact@v4
          with:
            name: prebuilt-${{ matrix.os }}
            path: zng-view-prebuilt/lib/${{ matrix.file }}
    
  publish:
    runs-on: ubuntu-latest
    needs: [prebuild]
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: prebuilt-ubuntu-latest
          path: prebuilt
      - uses: actions/download-artifact@v4
        with:
          name: prebuilt-windows-latest
          path: prebuilt
      - uses: actions/download-artifact@v4
        with:
          name: prebuilt-macos-13
          path: prebuilt
      - run: ls --all ./prebuilt
      - name: publish release
        uses: softprops/action-gh-release@v1
        with:
          files: "prebuilt/*"
  cleanup:
    runs-on: ubuntu-latest
    if: always()
    needs: [prebuild, publish]
    steps:
      - uses: geekyeggo/delete-artifact@v5
        with:
          name: prebuilt-*
          failOnError: false