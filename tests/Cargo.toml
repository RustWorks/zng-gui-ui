[package]
name = "integration-tests"
version = "0.0.0"
publish = false
edition = "2021"

[features]
default = ["ipc"]
ipc = ["zero-ui/ipc"]

[dev-dependencies]
zero-ui = { path = "../zero-ui", features = ["test_util", "toml", "ron", "yaml"] }
zero-ui-view = { path = "../zero-ui-view" }
zero-ui-app = { path = "../zero-ui-app" }
pretty_assertions = "1"

[[test]]
name = "command"
path = "command.rs"

[[test]]
name = "focus"
path = "focus.rs"

[[test]]
name = "image"
path = "image.rs"
harness = false

[[test]]
name = "config"
path = "config.rs"

[[test]]
name = "text"
path = "text.rs"

[[test]]
name = "var"
path = "var.rs"