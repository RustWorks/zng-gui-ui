zero-ui-ext-font = { path = "../zero-ui-ext-font" }
zero-ui-ext-l10n = { path = "../zero-ui-ext-l10n" }
zero-ui-view-api = { path = "../zero-ui-view-api" }
zero-ui-ext-window = { path = "../zero-ui-ext-window" }
zero-ui-wgt-window = { path = "../zero-ui-wgt-window" }
zero-ui-wgt-button = { path = "../zero-ui-wgt-button" }
zero-ui-wgt-toggle = { path = "../zero-ui-wgt-toggle" }
zero-ui-wgt-fill = { path = "../zero-ui-wgt-fill" }
zero-ui-wgt-access = { path = "../zero-ui-wgt-access" }
zero-ui-wgt-tooltip = { path = "../zero-ui-wgt-tooltip" }
zero-ui-wgt-text = { path = "../zero-ui-wgt-text" }
zero-ui-wgt-text_input = { path = "../zero-ui-wgt-text_input" }
