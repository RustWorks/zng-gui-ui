[package]
name = "zero-ui"
version = "0.1.0"
authors = ["Samuel Guerra <sam.rodr.g@gmail.com>", "Well <well-r@hotmail.com>"]
edition = "2021"
license = "Apache-2.0"
readme = "README.md"

[features]
default = ["ipc", "http", "material_icons", "debug_default"]

# Enables pre-build views and connecting to views running in another process.
# 
# Enabled by default.
ipc = ["zero-ui-app/ipc"]

# Enables http tasks.
#
# Enabled by default.
http = [
    "zero-ui-task/http",
    "zero-ui-wgt/http",
    "zero-ui-wgt-markdown/http",
    "zero-ui-ext-image/http",
]

# Signal the `zero-ui-core` build script to enable the `dyn_*` and `inspector` features for debug builds.
#
# Enabled by default.
debug_default = [
    "zero-ui-app/debug_default",
    "zero-ui-wgt-inspector/debug_default",
    "zero-ui-wgt-scroll/debug_default",
    "zero-ui-wgt-window/debug_default",
]

# Use dynamic dispatch at the node level by placing each property node in a `BoxedUiNode` and enabling `UiNode::cfg_boxed`.
#
# This speeds-up compilation time at the cost of runtime.
dyn_node = ["zero-ui-app/dyn_node"]

# Instrument each property and widget instance with "Inspector" nodes and
# extend windows to be inspected on Ctrl+Shift+I.
inspector = ["zero-ui-app/inspector", "zero-ui-wgt-inspector/live"]

# Use dynamic dispatch at the app-extension level.
#
# This speeds-up compilation time at the cost of runtime.
dyn_app_extension = ["zero-ui-app/dyn_app_extension"]

# Box closures at opportune places, such as `Var::map`, reducing the number of monomorphised types.
#
# This speeds-up compilation time at the cost of runtime.
dyn_closure = [
    "zero-ui-wgt/dyn_closure",
    "zero-ui-wgt-scroll/dyn_closure",
    "zero-ui-wgt-window/dyn_closure",
]

# like cfg(test) but also visible in docs and integration tests.
#
# USAGE:
#
# Build with this feature to use the core test helper types that show
# in the documentation.
test_util = ["zero-ui-app/test_util", "zero-ui-ext-window/test_util"]

# Allows multiple app instances per-process.
#
# This feature allows multiple apps, one app per thread at a time. The `LocalContext` tracks
# what app is currently running in each thread and `app_local!` statics switch to the value of each app
# depending on the current thread.
#
# Not enabled by default, but enabled by `feature="test_util"`.
multi_app = ["zero-ui-app/multi_app"]

# Instrument every widget outer-most node to trace UI methods.
trace_widget = ["zero-ui-app/trace_widget"]

# Instrument every property and intrinsic node to trace UI methods.
#
# Note that this can cause very large trace files and bad performance.
trace_wgt_item = ["zero-ui-app/trace_wgt_item"]

# Spawns a thread on app creation that checks and prints `parking_lot` deadlocks.
#
# Not enabled by default.
deadlock_detection = ["zero-ui-app/deadlock_detection"]

# Embed hyphenation dictionaries for all supported languages.
#
# If enabled some 2.8MB of data is embedded, you can provide an alternative dictionary source using the 
# `Hyphenation::dictionary_source` method.
#
# Not enabled by default.
hyphenation_embed_all = ["zero-ui-ext-font/hyphenation_embed_all"]

# Include material icons in the default app.
#
# Enabled by default.
material_icons = ["zero-ui-wgt-material-icons"]

# Enable TOML configs.
toml = ["zero-ui-ext-config/toml"]
# Enable RON configs.
ron = ["zero-ui-ext-config/ron"]
# Enable YAML configs.
yaml = ["zero-ui-ext-config/yaml"]

