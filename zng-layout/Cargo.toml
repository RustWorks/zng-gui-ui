[package]
name = "zng-layout"
version = "0.1.0"
authors = ["Samuel Guerra <sam.rodr.g@gmail.com>", "Well <well-r@hotmail.com>"]
edition = "2021"
license = "Apache-2.0"
readme = "../zng-app/README.md"
description = "Part of the zng project."
documentation = "https://docs.rs/zng-layout"
repository = "https://github.com/zng-ui/zng"
categories = ["gui"]
keywords = ["gui", "ui", "user-interface", "zng"]

[dependencies]
zng-unit = { path = "../zng-unit" }
zng-var = { path = "../zng-var" }
zng-app-context = { path = "../zng-app-context" }

serde = { version = "1", features = ["derive"] }
bitflags = "2"
bytemuck = "1"
tracing = "0.1"
atomic = "0.6"
unicode-bidi = "0.3"