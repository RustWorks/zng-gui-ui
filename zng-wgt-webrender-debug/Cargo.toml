[package]
name = "zng-wgt-webrender-debug"
version = "0.1.0"
authors = ["Samuel Guerra <sam.rodr.g@gmail.com>", "Well <well-r@hotmail.com>"]
edition = "2021"
license = "Apache-2.0"
readme = "../zng-app/README.md"
description = "Part of the zng project."
documentation = "https://docs.rs/zng-wgt-webrender-debug"
repository = "https://github.com/zng-ui/zng"
categories = ["gui"]
keywords = ["gui", "ui", "user-interface", "zng"]

[dependencies]
zng-app = { path = "../zng-app" }
zng-wgt = { path = "../zng-wgt" }
zng-ext-window = { path = "../zng-ext-window" }
zng-view-api = { path = "../zng-view-api" }
webrender-api = { git = "https://github.com/zng-ui/zng-webrender.git", package = "zng-webrender-api" }
serde = "1"
bitflags = "2"
tracing = "0.1"